<div class="shadow-background user-select-none" [style.display]="isOpen ? 'block' : 'none'">
  <div class="modal-container">
    <div class="modal-header">
      <h5 class="modal-title text-danger fs-4" i18n>Account Deletion</h5>
      <button class="x-close-btn txt-gold" (click)="close()">X</button>
    </div>
    <div class="d-flex flex-column gap-3 py-5 px-4">
      <div class="p-2 px-3 d-flex flex-column">
        <div>
          <span class="text-white fs-5" i18n>Are you sure you want to delete your account?</span>
        </div>
        <div class="">
          <span class="text-warning fs-7 fst-italic text-center" i18n>This action is irreversible and will result in the permanent deletion of your account.</span>
        </div>
      </div>
      <div class="p-2 px-3">
        <div class="gap-2 d-flex flex-row justify-content-end">
          <button type="button" class="btn btn-outline-danger" (click)="deleteAccount()" i18n>Submit</button>
          <button type="button" class="btn btn-outline-success" (click)="close()" i18n>Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
