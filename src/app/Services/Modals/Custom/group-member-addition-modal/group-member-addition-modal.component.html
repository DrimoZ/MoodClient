<div class="shadow-background user-select-none justify-content-center align-items-center" [style.display]="isOpen ? 'flex' : 'none'">
  <div class=" d-flex flex-column gap-2 ">
    <div class="d-flex flex-column justify-content-between gap-2 popup-content">
      <div class="friendList" style="">
        <div class="d-flex flex-column align-items-center justify-content-center gap-2" style="overflow-y: auto; overflow-x: hidden">
          <div #friend class="nav-item button-0 btnColor w-100" style="max-width: 400px" (click)="addFriend(friend, frd)" *ngFor="let frd of userFriends;">
            <div class="d-flex flex-row w-100">
              <img class="profile-picture d-flex" alt="" src="{{frd.imageUrl}}" width="50" height="50" >
              <p style="overflow: hidden; text-overflow: ellipsis;">{{frd.userName}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column-reverse justify-content-between ">
        <input type="submit" (click)="addMembers()" class="button-2  button-0" [disabled]="(friendToAdd.length<1)" value="Add Selected">
        <input type="submit" (click)="close()" class="button-2  button-0" value="Cancel">
      </div>
    </div>
  </div>
</div>
