<section class="p-3 pt-4 user-select-none d-flex flex-column">
  <div class="mb-2">
    <div class="input-group searchBarBorder">
      <span class="input-group-text searchBar" [ngClass]="{'d-none': isInputFocused}">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
      <input type="text" class="form-control searchBar" id="searchInput" placeholder="Rechercher" i18n-placeholder
           (focusin)="isInputFocused = true" (focusout)="isInputFocused = false"  [(ngModel)]="searchBarValue">
      <span class="input-group-text searchBar" [ngClass]="{'d-none': !isInputFocused}" (mousedown)="searchBarValue = '';">
        <i class="fa-solid fa-xmark"></i>
      </span>
    </div>
  </div>

  <div class="d-flex flex-row w-100 justify-content-between" *ngFor="let friend of filterFriends(data, searchBarValue)">
    <div class="p-1">
      <img src="assets/mood.png" class="rounded-circle img-cover border border-dark hover-pointer" style="width: 50px; height: 50px; background-color: #1BA098">
    </div>
    <div class="p-2 d-flex flex-row w-65 justify-content-between">
      <div class="d-flex p-1 justify-content-start hover-pointer">
        <span class="fs-5 fw-bold">{{friend.login}}</span>
      </div>
      <div class="d-flex p-1 justify-content-start hover-pointer">
        <span class="fst-italic">{{friend.name}}</span>
      </div>
      <button class="btn btn-gold" (click)="emitRemoveFriend(friend)" i18n>Remove Friend</button>
    </div>
  </div>
</section>
