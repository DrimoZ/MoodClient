<!--Les groupes-->
<div class="w-100 h-100 border-black d-flex containers" >
  <div class="d-flex flex-column flex-shrink-0 p-3  txt-gold containers" style="width: 100% ;height: 100%">
    <div class="d-flex align-items-center flex-column-reverse">
      <h5 style="">Conversation</h5>
    </div>
    <hr>
    <div class="d-flex justify-content-between align-items-center gap-1 flex-column">
      <button id="BtnCreateConversation" class="button-2 button-0 " (click)="displayPopup();">Create a conversation</button>
    </div>
    <hr>
    <p>Private conversation</p>
    <div class="d-flex flex-column justify-content-evenly align-items-center groupList">
      <div *ngFor="let grp of groups;let index = index;" class="d-flex justify-content-center w-100" id="PrivateConv">
        <div *ngIf="grp.isPrivate" class="w-100 d-flex align-items-center">
          <div class="button-1 button-0 w-100" (click)="groupClicked(grp);" style="max-width: 200px">
            <p style="font-size: 13px;  word-wrap: break-word;overflow: hidden;text-overflow: ellipsis;">{{grp.name}}</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <p>Group conversation</p>
    <div class="d-flex flex-column justify-content-evenly align-items-center groupList">
      <div *ngFor="let grp of groups;let index = index;" (click)="groupClicked(grp); " class="d-flex justify-content-center w-100">
        <div class="w-100 d-flex align-items-center" *ngIf="!grp.isPrivate" id="GroupConv">
          <div class="button-1 button-0 w-100" aria-current="page" style="font-size: 13px">
            {{grp.name}}
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
