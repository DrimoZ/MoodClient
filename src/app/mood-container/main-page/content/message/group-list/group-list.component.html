<!--Les groupes-->
<div class="w-100 h-100 border-black d-flex " >
  <div class="d-flex justify-content-center flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 100% ;height: 100%">
    <div class="d-flex align-items-center flex-column-reverse">
      <h5 style="">Conversation</h5>
    </div>
    <hr>
    <div class="d-flex justify-content-between align-items-center gap-1 flex-column">
      <button class=" btn button-2 position-relative center" (click)="displayPopup();">Create a conversation</button>
    </div>
    <hr>
    <div class="d-flex flex-column justify-content-center groupList">
      <div *ngFor="let grp of groupes;let index = index;" (click)="getMessageFromGroup(grp.id, index); " class="nav-item hover-pointer w-100">
        <a class="raised-button" aria-current="page" style="font-size: 13px">
          {{grp.name}}
        </a>
      </div>
    </div>
    <hr>
  </div>
</div>

<app-popup id="popup"></app-popup>
