<!-- Section: Design Block-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<section class="text-center text-lg-start">
  <!--   Jumbotron-->
  <div class="container">
    <div class="p-4 row g-4 align-items-center window-height position-relative">
      <!--  FORM -->
      <div class="col-lg-6 mb-lg-0">
        <div class="card blurred-back">
          <div class="card-body p-5 shadow-5 text-center txt-gold">
            <h2 class="fw-bold mb-5 user-select-none" i18n>Sign up</h2>
            <form [formGroup]="registerForm"  (submit)="submitForm()">

              <div class="row">
                <!--NAME-->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" formControlName="Name" id="Name" class="form-control" placeholder="*Required"
                           [ngClass]="{'input-error': controlName.invalid && controlName.dirty && controlName.touched}" i18n/>
                    <label class="form-label user-select-none" for="Name" i18n>Full Name</label>
                  </div>
                </div>
                <!--MAIL-->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" formControlName="Mail" id="Mail" class="form-control" placeholder="*Required"
                           [ngClass]="{'input-error': controlMail.invalid && controlMail.dirty && controlMail.touched}" i18n/>
                    <label class="form-label user-select-none" for="Mail" i18n>Email Address</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <!--Username-->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" formControlName="Login" id="Login" class="form-control" placeholder="*Required"
                           [ngClass]="{'input-error': controlLogin.invalid && controlLogin.dirty && controlLogin.touched}" i18n/>
                    <label class="form-label user-select-none" for="Login" i18n>Username</label>
                  </div>
                </div>
                <!--Birthdate-->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="date" formControlName="Birthdate" id="Birthdate" class="form-control" placeholder="*Required"
                           [ngClass]="{'input-error': controlBirthdate.invalid && controlBirthdate.dirty && controlBirthdate.touched}" i18n/>
                    <label class="form-label user-select-none" for="Birthdate" i18n>Birthdate</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <!--Password-->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" formControlName="Password" id="Password" class="form-control" placeholder="*Required"
                           [ngClass]="{'input-error': controlPassword.invalid && controlPassword.dirty && controlPassword.touched}" i18n/>
                    <label class="form-label user-select-none" for="Password" i18n>Password</label>
                  </div>
                </div>
                <!--Password Confirmation-->
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" formControlName="PasswordConfirmation" id="PasswordConfirmation" class="form-control" placeholder="*Required"
                           [ngClass]="{'input-error': controlPasswordConfirmation.dirty
                           && controlPasswordConfirmation.touched && (controlPasswordConfirmation.invalid || controlPassword.value != controlPasswordConfirmation.value)}" i18n/>
                    <label class="form-label user-select-none" for="PasswordConfirmation" i18n>Password Confirmation</label>
                  </div>
                </div>
              </div>


              <button type="submit" class="btn btn-block mb-4 btn-gold user-select-none" [disabled]="registerForm.invalid" i18n> Sign Up </button>

              <div class="text-center user-select-none">
                <p i18n>or sign up with:</p>
                <button type="button" class="btn btn-floating mx-1 btn-gold">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-floating mx-1 btn-gold">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-floating mx-1 btn-gold">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-floating mx-1 btn-gold">
                  <i class="fab fa-github"></i>
                </button>
              </div>
              <br class="user-select-none">
              <div>
                <p class="user-select-none" i18n>Already have an account? <a routerLink="../login" routerLinkActive="active">Sign in here</a>.</p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--  LOGO -->
      <div class="col-lg-6 mb-lg-0 user-select-none">
        <img src="./assets/mood.png" class="w-100 rounded-5 shadow-5 ml-auto"
             alt="" />
      </div>

    </div>
  </div>
  <!--   Jumbotron-->
</section>
<!-- Section: Design Block-->
